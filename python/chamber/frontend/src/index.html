<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/widget.css" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <link rel="stylesheet" href="./styles/widgets/thermometer.css" />
    <link rel="stylesheet" href="./styles/widgets/bulb.css" />
    <link rel="stylesheet" href="./styles/widgets/waterdrop.css" />
    <link rel="stylesheet" href="./styles/widgets/button.css" />
    <link rel="stylesheet" href="./styles/widgets/value.css" />
    <link rel="stylesheet" href="./styles/widgets/progress.css" />
    <link rel="stylesheet" href="./styles/controls.css" />

    <script src="./scripts/widgetBuilder.js" defer></script>
    <script src="./scripts/data.js" defer></script>
    <script src="./scripts/start.js" defer></script>
    <script src="./scripts/camera.js" defer></script>
    <script src="./scripts/photos.js" defer></script>
    <script src="./scripts/controls.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/eafit-logo.png" alt="EAFIT Logo" class="logo" />
      <h1 class="title">Cámara de Fenotipado | Dashboard</h1>
    </header>

    <div class="background-wrapper">
      <div id="background"></div>
    </div>

    <section id="image-popup" class="popup-hidden">
      <div class="popup-content">
        <h2 class="title">Resultado del Fenotipado</h2>
        <div class="popup-section">
          <table>
            <tr>
              <td>Fotos RGB Top</td>
              <td id="popup-rgbt"></td>
            </tr>
            <tr>
              <td>Fotos RGB</td>
              <td id="popup-rgb"></td>
            </tr>
            <tr>
              <td>Fotos RGN</td>
              <td id="popup-rgn"></td>
            </tr>
            <tr>
              <td>Fotos RE</td>
              <td id="popup-re"></td>
            </tr>
          </table>
          <div class="image-view-wrapper" id="image-view-wrapper">
            <div id="image-view-side">
              <div class="image-title"></div>
              <img src="" class="image-image" />
            </div>
            <div id="image-view-top">
              <div class="image-title"></div>
              <img src="" class="image-image" />
            </div>

            <div id="image-view-rgn">
              <div class="image-title"></div>
              <img src="" class="image-image" />
            </div>
            <div id="image-view-re">
              <div class="image-title"></div>
              <img src="" class="image-image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="floating-controls" class="floating-controls">
      <div class="controls-wrapper">
        <div class="floating-button">
          <button id="open-popup">
            <svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </button>
        </div>
        <div class="floating-button">
          <button id="download-zip">
            <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 484.702 484.703" xml:space="preserve">
              <g>
                <g>
                  <path d="M451.655,414.239H33.048C14.798,414.239,0,428.659,0,446.91c0,18.25,14.798,32.67,33.048,32.67h418.607    c18.249,0,33.047-14.42,33.047-32.67C484.702,428.659,469.904,414.239,451.655,414.239z"/>

              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <main class="column" style="height: calc(100vh - 6.25rem)">
      <div class="row" style="flex: 5 1 0">
        <div class="column" style="flex: 5 1 0; margin: 0">
          <div class="widget" id="camera">
            <p class="title">Top View</p>
            <img alt="" id="cam-video" />
          </div>
        </div>
        <div class="column" style="flex: 5 1 0; margin: 0">
          <div class="widget" id="camera1">
            <p class="title">Side View</p>
            <img alt="" id="cam-video1" />
          </div>
        </div>
        <div class="column" style="flex: 8 1 0; margin: 0">
          <div class="row" style="flex: 1 1 0">
            <div
              class="widget temp-thermometer"
              id="temp"
              style="--clr: #e0ab41"
              data-title="Temperatura"
              data-value="0"
              data-unit="°C"
            ></div>
            <div
              class="widget temp-waterdrop"
              id="hum"
              style="--clr: #42b3ce"
              data-title="Humedad"
              data-value="0"
              data-unit="%"
            ></div>
          </div>
          <div class="row" style="flex: 1 1 0">
            <div class="row" style="flex: 1 1 0; margin: 0">
              <div
                class="widget temp-bulb"
                id="white_lux"
                style="--clr: #505050"
                data-title="Luz Blanca"
                data-value="0"
                data-unit="lux"
              ></div>
              <div
                class="widget temp-bulb"
                id="ir_lux"
                style="--clr: hsl(0, 70%, 55%)"
                data-title="Luz Infrarroja"
                data-value="0"
                data-unit="lux"
              ></div>
              <div
                class="widget temp-bulb"
                id="uv_lux"
                style="--clr: hsl(310, 70%, 55%)"
                data-title="Luz Ultravioleta"
                data-value="0"
                data-unit="lux"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="flex: 1 1 0">
        <div class="row" style="flex: 4 1 0; margin: 0">
          <div
            class="widget temp-value"
            id="angle"
            style="--clr: black"
            data-title="Ángulo"
            data-value="0"
            data-unit="°"
          ></div>
          <div
            class="widget temp-progress"
            id="progress"
            style="--clr: magenta"
            data-title="Progreso"
            data-value="0"
            data-unit="%"
          ></div>
        </div>
        <div class="column" style="flex: 1 1 0; margin: 0">
          <div class="widget temp-button" id="running">
            <button class="border active">
              <div class="state"></div>
            </button>
          </div>
        </div>
        <div class="column" style="flex: 4 1 0; margin: 0">
          <div class="widget credits">
            <div class="names">
              <h3>Realizado por:</h3>
              <p>Luis Felipe Arciniegas Espitia</p>
              <p>Nicolás José Sánchez Mendoza</p>
              <p>Samuel Giraldo Cortés</p>
              <p>Nicolás Castro Restrepo</p>
              <p>Centro de Laboratorios</p>
            </div>
            <div class="logo">
              <img src="./assets/sise-logo.png" alt="SISE" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <template id="temp-thermometer">
      <p class="title"></p>
      <div class="object thermometer">
        <div class="bar-border">
          <div class="bar"></div>
        </div>
        <div class="ball-border">
          <div class="ball"></div>
        </div>
      </div>
      <span class="value"></span>
    </template>

    <template id="temp-bulb">
      <p class="title"></p>
      <div class="object bulb">
        <div class="ball-border">
          <div class="ball"></div>
        </div>
        <div class="bar-border">
          <div class="bar"></div>
        </div>
      </div>
      <span class="value"></span>
    </template>

    <template id="temp-waterdrop">
      <p class="title"></p>
      <div class="object waterdrop">
        <div class="ball-border">
          <div class="ball"></div>
        </div>
      </div>
      <span class="value"></span>
    </template>

    <template id="temp-progress">
      <p class="title"></p>
      <div class="object progress">
        <div class="bar-border">
          <div class="bar"></div>
        </div>
      </div>
      <span class="value"></span>
    </template>

    <template id="temp-value">
      <p class="title"></p>
      <div class="object value"></div>
    </template>
  </body>
</html>
