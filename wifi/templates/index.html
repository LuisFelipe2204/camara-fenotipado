<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Manager</title>

    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3rem;
            color: white;
            background-color: black;
        }
        h1 {
            margin: 0;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 4rem;
        }
        p {
            margin: 0;
            margin-bottom: 3rem;
            color: #c0c0c0;
        }
        input {
            padding: 1rem 2rem;
            width: calc(100%);
            background-color: transparent;
            border: 1px solid #303030;
            border-radius: 100vmax;
            color: white;
            font-size: 1rem;
        }
        form {
            width: clamp(4rem, 30%, 90rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        button {
            padding: 1rem 4rem;
            color: white;
            background-color: #146aef;
            border: none;
            border-radius: 100vmax;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi Manager</h1>
    <p>The system can't connect to the internet. Check your Wi-Fi credentials and reconfigure the saved network</p>
    <p>Devide IP: 10.42.0.1</p>
    <p>AP Name: FENOTIPADO_AP</p>
    <form action="/wifi-cred" method="post">
        <input type="text" name="ssid" placeholder="SSID" required="">
        <input type="password" name="pass" placeholder="Password" required="">
        <button type="submit">Send changes</button>
    </form>

</body>
</html>
